version: '2'

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./volumes/conf:/etc/nginx/conf.d
      - ./volumes/vhost:/etc/nginx/vhost.d
      - ./volumes/html:/usr/share/nginx/html
      - ./volumes/certs:/etc/nginx/certs:ro

  docker-gen:
    image: nginxproxy/docker-gen
    container_name: nginx-proxy-gen
    restart: always
    command: -notify-sighup nginx-proxy -watch /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    volumes_from:
      - nginx-proxy
    volumes:
      - ./nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.docker_gen"

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: always
    volumes_from:
      - nginx-proxy
    volumes:
      - ./volumes/certs:/etc/nginx/certs:rw
      - ./volumes/acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro

  jugsawfrontend:
    image: jugsawfrontend
    container_name: jugsawfrontend
    restart: always
    expose:
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - VIRTUAL_HOST=hub.jugsaw.co
      - VIRTUAL_PATH=/jugsaw/example
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=hub.jugsaw.co
      - LETSENCRYPT_EMAIL=tianjun.cpp@gmail.com

  backend:
    image: jugsaw:latest
    container_name: jugsaw
    restart: always
    expose:
      - "8081"

networks:
  default:
    name: nginx-proxy
    external: true
